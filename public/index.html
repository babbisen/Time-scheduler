<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Scheduler</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div class="login" id="login">
      <h1>Time Scheduler</h1>
      <p>Enter the shared password to continue.</p>
      <form id="login-form">
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Enter</button>
      </form>
      <p id="login-error" class="error"></p>
    </div>

    <div id="main" class="hidden">
      <header class="header">
        <div class="week-nav">
          <button id="prev-week">&lt; Previous week</button>
          <button id="this-week">This week</button>
          <button id="next-week">Next week &gt;</button>
        </div>
        <div class="week-label" id="week-label"></div>
        <div class="actors" id="actors"></div>
      </header>

      <section class="content">
        <div class="grid" id="week-grid"></div>
        <aside class="sidebar" id="sidebar"></aside>
      </section>

      <section class="history" id="history"></section>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
